<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/css/bootstrap.rtl.min.css"/>
    <link rel="stylesheet" href="/resources/css/karbit.css"/>
    <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
</h:head>

<h:body dir="RTL">
    <h:form>
        <ui:include src="component/header.xhtml"/>
        <div class="container">
            <div class="row">
                <div class="col-12 pt-5 mt-5">
                    <div class="d-flex justify-content-center p-2">
                        <img class="rounded mx-auto d-block p-2" src="resources/images/karbit-authentication.png"
                             alt="karbit-authentication-image"/>
                    </div>
                    <div class="d-flex justify-content-center p-2">
                        <h1 class="text-center fw-bold">ایجاد حساب کاربری</h1>
                    </div>
                    <div class="d-flex justify-content-center p-2">
                        <p:inputText id="nickname" value="#{credentialManager.nickname}"
                                     placeholder="نام کاربری"
                                     maxlength="11" styleClass="text-center fs-3 border-1 rounded-3" dir="LTR"/>
                    </div>
                    <div class="d-flex justify-content-center p-2">
                        <p:inputText id="cellnumber" value="#{credentialManager.cellNumber}"
                                     placeholder="شماره موبایل"
                                     maxlength="11" styleClass="text-center fs-3 border-1 rounded-3" dir="LTR"/>
                    </div>
                    <div class="d-flex justify-content-center p-2">
                        <p:commandLink styleClass="btn btn-dark m-1 px-5"
                                       actionListener="#{credentialManager.signup}"
                                       value="عضویت"
                                       process="@this nickname cellnumber"
                                       update="nickname cellnumber"/>
                        <a class="btn btn-light border-dark m-1 text-decoration-none" aria-current="page"
                           href="signin.xhtml">ورود به حساب کاربری</a>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
